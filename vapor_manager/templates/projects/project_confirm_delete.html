{% extends "base.html" %}
{% block title %}
Delete Project
{% endblock %}

{% block page_heading %}
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Delete Project - {{ project.name }}</h1>
    </div>
{% endblock %}

{% block content %}
    <form method="POST" action="{% url "projects:delete" project.pk %}">
        {% csrf_token %}
        <!-- Content Row -->
        <div class="row">
            <div class="col-lg-6 mb-4">
                <p class="message warning">Are you sure you want to delete this project?</p>
                <pre>{{ project.name }}</pre>
                <a href="{% url "projects:detail" project.pk %}" class="btn btn-lg btn-danger">Cancel</a>
                <button type="submit" class="btn btn-lg btn-primary">Delete Project</button>
            </div>
        </div>
    </form>
{% endblock %}
