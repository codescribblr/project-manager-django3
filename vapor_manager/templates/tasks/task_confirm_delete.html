{% extends "base.html" %}
{% block title %}
Delete Task
{% endblock %}

{% block page_heading %}
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Delete Task - {{ task.name }}</h1>
    </div>
{% endblock %}

{% block content %}
    <form method="POST" action="{% url "tasks:delete" task.pk %}">
        {% csrf_token %}
        <!-- Content Row -->
        <div class="row">
            <div class="col-lg-6 mb-4">
                <p class="message warning">Are you sure you want to delete this task?</p>
                <pre>{{ task.name }}</pre>
                <a href="{% url "tasks:detail" task.pk %}" class="btn btn-lg btn-danger">Cancel</a>
                <button type="submit" class="btn btn-lg btn-info">Delete Task</button>
            </div>
        </div>
    </form>
{% endblock %}
