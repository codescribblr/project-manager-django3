{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Account Profile - {{ object.company }}{% endblock %}

{% block content %}
    <h1>Update Account Profile - {{ object.company }}</h1>
    <div class="row">
        <div class="col-lg-6">
             <form class="form-horizontal" method="post" action="{% url 'accounts:update' object.pk %}">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
