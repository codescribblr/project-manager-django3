{% extends "base.html" %}
{%block title %}
Vapor Manager Dashboard
{% endblock %}

{% block page_heading %}
<!-- Page Heading -->
<h1 class="h3 mb-4 text-gray-800">Switch Active Account</h1>
{% endblock %}

{% block content %}
    <!-- Content Row -->
    <div class="row">
        {% for account in accounts %}
        <div class="col-xl-3 col-md-6 col-sm-6 mb-4">
            <a href="{% url "accounts:switch" account.pk %}" class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Account Name</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ account }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-users fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
