<div class="form-group">
    {{ form.name.label_tag }}
    <input type="text" name="{{ form.name.name }}" class="form-control" id="{{ form.name.id_for_label }}" placeholder="Enter contact name" value="{{ form.name.value|default_if_none:'' }}">
    <small class="form-text text-danger">{{ form.name.errors }}</small>
</div>
<div class="form-group">
    {{ form.email.label_tag }}
    <input type="email" name="{{ form.email.name }}" class="form-control" id="{{ form.email.id_for_label }}"  placeholder="Enter contact email" value="{{ form.email.value|default_if_none:'' }}">
    <small class="form-text text-danger">{{ form.email.errors }}</small>
</div>
<div class="form-group">
    {{ form.phone.label_tag }}
    <input type="tel" name="{{ form.phone.name }}" class="form-control" id="{{ form.phone.id_for_label }}" placeholder="Enter contact phone" value="{{ form.phone.value|default_if_none:'' }}">
    <small class="form-text text-danger">{{ form.phone.errors }}</small>
</div>
<div class="form-group">
    {{ form.position.label_tag }}
    <input type="tel" name="{{ form.position.name }}" class="form-control" id="{{ form.position.id_for_label }}" placeholder="Enter contact position" value="{{ form.position.value|default_if_none:'' }}">
    <small class="form-text text-danger">{{ form.position.errors }}</small>
</div>
